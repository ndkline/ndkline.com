
<form action="https://formspree.io/nicholasdkline@gmail.com">
  <div class="form-group">
    <label for="name-field">Full Name</label>
    <input type="text" class="form-control" id="name-field" placeholder="Full Name" name="Full Name">
  </div>
  <div class="form-group">
    <label for="email-field">Email address</label>
    <input type="email" class="form-control" id="email-field" aria-describedby="emailHelp" placeholder="Enter email" name="_replyto">
  </div>
  <div class="form-group">
    <label for="content-field">Message</label>
    <small id="contentHelp" class="form-text text-muted">Please mention the intent of the inquiry</small>
    <textarea class="form-control" id="content-field" rows="3" name="content"></textarea>
  </div>

  <input type="text" name="_gotcha" style="display:none" />
  <input type="hidden" name="_format" value="plain" />
  <input type="hidden" name="_subject" value="New Website {{ page.title }} Inquiry" />
  <button type="submit" value="Send" class="btn btn-primary">Submit</button>
</form>
