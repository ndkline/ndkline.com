      <p>Everyone’s first program, “Hello World.”</p>

<p>Below you’ll find an example of the first use case from <a href="https://en.wikipedia.org/wiki/The_C_Programming_Language">The C Programming Language</a>. Ever since then people have been using it as a test phrase while developing, designing, or even hacking<sup><a href="https://en.wikipedia.org/wiki/%22Hello,_World!%22_program">1</a></sup>.</p>

<figure class="highlight"><pre><code class="language-c" data-lang="c"><span class="cp">#include &lt;stdio.h&gt;
</span>
<span class="n">main</span><span class="p">(</span> <span class="p">)</span>
<span class="p">{</span>
        <span class="n">printf</span><span class="p">(</span><span class="s">"hello, world</span><span class="se">\n</span><span class="s">"</span><span class="p">);</span>
<span class="p">}</span></code></pre></figure>

<p><em>Language: C</em></p>
